{% extends "base_admin.html" %}
{% block title %}
Aufgabe hinzufügen
{% endblock %}

{% block content %}


  <div class="container-fluid">
    <h2>Aufgabe(Liste)</h2>
    <form action="{{ url_for('app.admin_task_add') }}" method="post">

    
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" class="form-label" id="title" name="title"  required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Beschreibung:</label>
            <textarea id="description" class="form-label" name="description" required></textarea>
        </div>
        <div class="mb-3">
            <label for="due_date" class="form-label" >Due Date:</label>
            <input type="date" id="due_date"  class="form-label" name="due_date"  required>
        </div>
        <button  class="btn btn-primary" type="submit">Aufgabe hinzufügen</button>
    </form>
  </div>
{% endblock %}
