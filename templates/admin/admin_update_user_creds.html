{% extends "base_admin.html" %}
{% block title %}
Nutzer bearbeiten
{% endblock %}

{% block content %}

    <div class="container">
        <h1>Nutzer bearbeiten</h1>
        <form action="{{ url_for('app.update_student_creds', id=user.id) }}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label" >Nutzername: {{user.username}}</label>
                <input type="text" class="form-label" value="{{user.username}}" name="username" hidden>
            </div>
            <div class="mb-3" >
                <label for="password" class="form-label">(Neues) Passwort:</label>
                <input type="password" id="password" name="password" class="form-label" required>
            </div>
            <button class="btn btn-primary" type="submit">Bearbeiten</button>
        </form>
    </div>
{% endblock %}
