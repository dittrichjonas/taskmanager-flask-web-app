{%  extends "base.html" %}
{% block title %}
Registrierung als Admin
{% endblock %}
{% block content %}
    <div class="container mt-5">
        <h1>Registrieren von Admin Account</h1>
        <form action="{{ url_for('app.register') }}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Nutzername:</label>
                <input type="text" id="username" name="username" required class="form-control">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" required class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Registrieren</button>
        </form>
        <p>Sie haben bereits einen Account<a href="{{ url_for('app.login') }}">Hier zum Login</a>.</p>
    </div>
{% endblock %}
